<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Web Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
    <div class="heading">
        <h2>Midterm Web Calculator</h2>
       <p><b>Lorenze Antoinette Cabahug</b></p>
    </div>
    <div class="calculator">
        <input type="text" id="display">
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="display('/')">/</button>
            <button class="operator" onclick="display('*')">*</button>
            <button class="delete" onclick="backspace()">DEL</button>

            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="operator" onclick="display('-')">-</button>

            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="operator" onclick="display('+')">+</button>

            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="equals" onclick="calculate()">=</button>

            <button onclick="display('0')">0</button>
            <button onclick="display('00')">00</button>
            <button onclick="display('.')">.</button>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
