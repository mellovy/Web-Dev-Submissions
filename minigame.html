<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Car Game</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="game-container">
        <div class="road">
            <div class="lane lane-left"></div>
            <div class="lane lane-center"></div>
            <div class="lane lane-right"></div>

            <div class="obstacle obstacle-1"></div>
            <div class="obstacle obstacle-2"></div>
            <div class="obstacle obstacle-3"></div>
            <div class="obstacle obstacle-4"></div>
            <div class="obstacle obstacle-5"></div>
            <div class="obstacle obstacle-6"></div>
            <div class="obstacle obstacle-7"></div>
            <div class="obstacle obstacle-8"></div>

        </div>
        <div class="car"></div>
    </div>
</body>
</html>
